<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kegel Timer Trainer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #0A0A0A;
      color: #FFFFFF;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-size: 1.1rem;
      font-weight: bold;
    }

    #backgroundEffect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: -1;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    #backgroundEffect::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(75, 0, 130, 0.6); /* Viola trasparente */
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 25px;
      min-height: 60vh;
      margin: auto;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    label {
      font-size: 1.1rem;
    }

    #repInput {
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 6px;
      border: none;
      width: 80px;
      text-align: center;
      margin-left: 10px;
    }

    #square {
      width: 200px;
      height: 200px;
      background-color: #bd9b5a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000000;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 10px;
      user-select: none;
      touch-action: manipulation;
      transition: transform 0.1s ease;
    }

    #square:active {
      transform: scale(0.9);
    }

    .info-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 1rem;
      flex-wrap: wrap;
    }

    .info-total {
      font-size: 1.1rem;
      margin-top: 5px;
    }

    #congratsMessage {
      display: none;
      font-size: 1.4rem;
      color: #FFD700;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #e74c3c;
      color: #FFFFFF;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    button:hover {
      background-color: #c0392b;
    }

    button:active {
      transform: scale(0.95);
    }

    #chartContainer, #logContainer {
      width: 100%;
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }

    #logContainer ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #logContainer li {
      margin-bottom: 6px;
      font-size: 0.95rem;
    }

    #toggleLog {
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 10px;
      user-select: none;
      display: none;
    }

    canvas {
      background-color: #0A0A0A;
    }

    #footer {
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
      padding: 10px 0;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background-color: #1a1a1a;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: zoomIn 0.6s ease forwards;
    }

    .modal-content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
      opacity: 0;
      animation: zoomIn 0.6s ease forwards;
    }

    .close-btn {
      margin-top: 20px;
      background-color: #e74c3c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 480px) {
      .container {
        gap: 20px;
      }

      #square {
        width: 160px;
        height: 160px;
      }
    }
  </style>
</head>
<body>

  <div id="backgroundEffect"></div>

  <div class="container">
    <h1>Kegel Timer Trainer</h1>

    <div>
      <label for="repInput">Target Reps:</label>
      <input type="number" id="repInput" min="1" value="25">
    </div>

    <div id="square">Press</div>

    <div class="info-row">
      <div class="info">Hold Time: <span id="seconds">0</span> s</div>
      <div class="info">Rest Time: <span id="postSeconds">0</span> s</div>
    </div>

    <div class="info-total">
      Completed: <span id="touchCount">0</span> &nbsp;&nbsp;&nbsp; Remaining: <span id="toGo">- 25</span>
    </div>

    <div id="congratsMessage">Congratulations! ðŸŽ‰</div>

    <div id="chartContainer" style="display:none;">
      <canvas id="progressChart"></canvas>
    </div>

    <div id="toggleLog" onclick="toggleLog()">ðŸ”½ Show Log</div>

    <div id="logContainer" style="display:none;">
      <h3>Session Log</h3>
      <ul id="logList"></ul>
    </div>

    <button onclick="resetAll()">Reset</button>
  </div>

  <div id="popupModal" class="modal">
    <div class="modal-content">
      <img id="winnerImage" src="winner1.png" alt="Winner" />
      <p style="font-size: 24px; color: #FFD700; font-weight: bold; margin-top: 15px;">Congratulations! ðŸŽ‰</p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <footer id="footer">
    <div id="clock"></div>
  </footer>

  <script>
    const square = document.getElementById('square');
    const secondsDisplay = document.getElementById('seconds');
    const postSecondsDisplay = document.getElementById('postSeconds');
    const touchCountDisplay = document.getElementById('touchCount');
    const toGoDisplay = document.getElementById('toGo');
    const congratsMessage = document.getElementById('congratsMessage');
    const repInput = document.getElementById('repInput');
    const logContainer = document.getElementById('logContainer');
    const logList = document.getElementById('logList');
    const chartContainer = document.getElementById('chartContainer');
    const chartCanvas = document.getElementById('progressChart');
    const toggleLogBtn = document.getElementById('toggleLog');
    const popupModal = document.getElementById('popupModal');
    const clock = document.getElementById('clock');
    const backgroundEffect = document.getElementById('backgroundEffect');

    let touchCount = 0;
    let startTime = 0;
    let timer = null;
    let postStartTime = 0;
    let postTimer = null;
    let started = false;
    let sessionLog = [];
    let currentRelaxation = 0;
    let chart;
    let logVisible = false;

const gifUrls = [
  'https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzFyenA2dzY1aXI0NjM3ZGJ5bXlmcnZpNmNrMHY5MWFpbW41cmFjMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/svbEXm7eGdYhEPITfT/giphy.gif',
  'https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHRlZjZsMTFqb3ZhN21rOW83dms4ZDdrb3N1NTY3aG1nY2IycXluMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/UhE1jItlh4DHPOX4vk/giphy.gif',
  'https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzNxNjRtamM2bWk2NngxeHEwNDJja2F6dDdsanV4NnY0ankzeG9taCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/8eAgATN6HZoiifUJyh/giphy.gif',
  'https://media4.giphy.com/media/jTo1LpDVjZZrCFKXv4/giphy.gif',
  'https://s4.gifyu.com/images/bLAAG.gif' // <--- new GIF
];

    let currentGifIndex = 0;

    function startCount() {
      if (postTimer) {
        clearInterval(postTimer);
        postTimer = null;
        currentRelaxation = Math.floor((Date.now() - postStartTime) / 1000);
      }
      postSecondsDisplay.textContent = "0";
      startTime = Date.now();
      timer = setInterval(() => {
        const seconds = Math.floor((Date.now() - startTime) / 1000);
        secondsDisplay.textContent = seconds;
        if (seconds >= 10) {
          document.body.style.backgroundColor = '#6aa84f';
        }
      }, 200);
    }

    function stopCount() {
      if (timer) {
        clearInterval(timer);
        timer = null;
      }

      const contractionTime = Math.floor((Date.now() - startTime) / 1000);
      secondsDisplay.textContent = contractionTime;

      touchCount++;
      touchCountDisplay.textContent = touchCount;

      const goal = parseInt(repInput.value) || 25;
      const toGo = Math.max(goal - touchCount, 0);
      toGoDisplay.textContent = `- ${toGo}`;

      sessionLog.push({
        rep: touchCount,
        contraction: contractionTime,
        relaxation: currentRelaxation
      });

      if (touchCount >= goal && toGo === 0) {
        congratsMessage.style.display = 'block';
        showChart();
        showLogToggle();
        showModal();
        clearInterval(postTimer);
        postTimer = null;
        return;
      }

      postStartTime = Date.now();
      postTimer = setInterval(() => {
        const relaxTime = Math.floor((Date.now() - postStartTime) / 1000);
        postSecondsDisplay.textContent = relaxTime;
        if (relaxTime >= 5 && touchCount < goal) {
          document.body.style.backgroundColor = '#e74c3c';
        }
      }, 200);
    }

    function resetAll() {
      if (timer) clearInterval(timer);
      if (postTimer) clearInterval(postTimer);
      timer = null;
      postTimer = null;
      secondsDisplay.textContent = "0";
      postSecondsDisplay.textContent = "0";
      touchCount = 0;
      started = false;
      currentRelaxation = 0;
      sessionLog = [];
      touchCountDisplay.textContent = "0";
      toGoDisplay.textContent = `- ${repInput.value}`;
      congratsMessage.style.display = 'none';
      document.body.style.backgroundColor = '#0A0A0A';
      logList.innerHTML = '';
      logContainer.style.display = 'none';
      toggleLogBtn.style.display = 'none';
      chartContainer.style.display = 'none';
      if (chart) chart.destroy();
      logVisible = false;
      popupModal.style.display = "none";
    }

    function handlePressStart(e) {
      e.preventDefault();
      if (!started) started = true;

      currentGifIndex = (currentGifIndex + 1) % gifUrls.length;
      backgroundEffect.style.backgroundImage = `url('${gifUrls[currentGifIndex]}')`;

      document.body.style.backgroundColor = '#190F2E';
      backgroundEffect.style.opacity = '1';
      startCount();
    }

    function handlePressEnd(e) {
      e.preventDefault();
      document.body.style.backgroundColor = '#0A0A0A';
      backgroundEffect.style.opacity = '0';
      stopCount();
    }

    function showChart() {
      chartContainer.style.display = 'block';
      const labels = sessionLog.map(e => `#${e.rep}`);
      const contractions = sessionLog.map(e => e.contraction);
      const relaxations = sessionLog.map(e => e.relaxation);

      chart = new Chart(chartCanvas, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'Hold (s)',
              data: contractions,
              borderColor: 'green',
              borderWidth: 2,
              fill: false
            },
            {
              label: 'Rest (s)',
              data: relaxations,
              borderColor: 'red',
              borderWidth: 2,
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    function showLogToggle() {
      toggleLogBtn.style.display = 'block';
    }

    function toggleLog() {
      logVisible = !logVisible;
      logContainer.style.display = logVisible ? 'block' : 'none';
      toggleLogBtn.textContent = logVisible ? 'ðŸ”¼ Hide Log' : 'ðŸ”½ Show Log';

      if (logVisible) {
        logList.innerHTML = '';
        sessionLog.forEach(entry => {
          const li = document.createElement('li');
          li.textContent = `Rep ${entry.rep}: Hold ${entry.contraction}s, Rest ${entry.relaxation}s`;
          logList.appendChild(li);
        });
      }
    }

    function showModal() {
      const imageOptions = ['winner1.png', 'winner2.png', 'winner3.png', 'winner4.png', 'winner5.png'];
      const randomImage = imageOptions[Math.floor(Math.random() * imageOptions.length)];
      document.getElementById('winnerImage').src = randomImage;
      popupModal.style.display = "block";
    }

    function closeModal() {
      popupModal.style.display = "none";
    }

    function updateClock() {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      clock.textContent = `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
    toGoDisplay.textContent = `- ${repInput.value}`;

    square.addEventListener('mousedown', handlePressStart);
    square.addEventListener('mouseup', handlePressEnd);
    square.addEventListener('touchstart', handlePressStart);
    square.addEventListener('touchend', handlePressEnd);
  </script>

</body>
</html>
