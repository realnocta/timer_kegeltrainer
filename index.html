<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kegel Timer Trainer</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #0A0A0A;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.2s;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    h1 {
      font-size: 32px;
      text-align: center;
    }

    #square {
      width: 200px;
      height: 200px;
      background-color: #bd9b5a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000000;
      font-size: 24px;
      font-weight: bold;
      border-radius: 10px;
      user-select: none;
      touch-action: manipulation;
      transition: transform 0.1s ease;
    }

    #square:active {
      transform: scale(0.9);
    }

    .info {
      font-size: 20px;
    }

    .info-row {
      display: flex;
      gap: 50px;
      font-size: 20px;
    }

    .info-total {
      font-size: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #e74c3c;
      color: #FFFFFF;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    button:hover {
      background-color: #c0392b;
    }

    button:active {
      transform: scale(0.95);
    }

    #clock {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Kegel Timer Trainer</h1>

    <div id="square">Click</div>

    <div class="info-row">
      <div class="info">Time: <span id="seconds">0</span> s</div>
      <div class="info">Post-touch: <span id="postSeconds">0</span> s</div>
    </div>

    <div class="info-total">Rep: <span id="touchCount">0</span></div>

    <button onclick="resetAll()">Reset</button>
  </div>

  <div id="clock"></div>

  <script>
    const square = document.getElementById('square');
    const secondsDisplay = document.getElementById('seconds');
    const postSecondsDisplay = document.getElementById('postSeconds');
    const touchCountDisplay = document.getElementById('touchCount');
    const body = document.body;
    const clock = document.getElementById('clock');

    let touchCount = 0;
    let startTime = 0;
    let timer;
    let postStartTime = 0;
    let postTimer;

    function startCount() {
      clearInterval(postTimer);
      postSecondsDisplay.textContent = "0";
      startTime = Date.now();
      timer = setInterval(() => {
        const seconds = Math.floor((Date.now() - startTime) / 1000);
        secondsDisplay.textContent = seconds;

        // Cambia sfondo a verde dopo 10 secondi
        if (seconds >= 10) {
          body.style.backgroundColor = '#6aa84f';
        }
      }, 200);
    }

    function stopCount() {
      clearInterval(timer);
      const seconds = Math.floor((Date.now() - startTime) / 1000);
      secondsDisplay.textContent = seconds;
      touchCount++;
      touchCountDisplay.textContent = touchCount;

      postStartTime = Date.now();
      postTimer = setInterval(() => {
        const seconds = Math.floor((Date.now() - postStartTime) / 1000);
        postSecondsDisplay.textContent = seconds;

        if (seconds >= 5) {
          body.style.backgroundColor = '#e74c3c'; // colore rosso personalizzato
        }
      }, 200);
    }

    function resetAll() {
      clearInterval(timer);
      clearInterval(postTimer);
      secondsDisplay.textContent = "0";
      postSecondsDisplay.textContent = "0";
      touchCount = 0;
      touchCountDisplay.textContent = "0";
      body.style.backgroundColor = '#0A0A0A';
    }

    function handlePressStart(e) {
      e.preventDefault();
      body.style.backgroundColor = '#190F2E'; // viola
      startCount();
    }

    function handlePressEnd(e) {
      e.preventDefault();
      body.style.backgroundColor = '#0A0A0A'; // torna al colore base
      stopCount();
    }

    square.addEventListener('mousedown', handlePressStart);
    square.addEventListener('mouseup', handlePressEnd);
    square.addEventListener('touchstart', handlePressStart);
    square.addEventListener('touchend', handlePressEnd);

    function updateClock() {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      clock.textContent = `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
